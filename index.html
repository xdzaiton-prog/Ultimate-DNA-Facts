<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DNA Experience Pro</title>

<style>
body{
margin:0;
font-family:Segoe UI,sans-serif;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
background-size:400% 400%;
animation:bg 15s ease infinite;
color:white;
overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Floating DNA Emojis */
.dna{
position:absolute;
font-size:24px;
opacity:0.15;
animation:float linear infinite;
pointer-events:none;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Main Card */
.container{
position:relative;
width:700px;
margin:60px auto;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
box-shadow:0 25px 60px rgba(0,0,0,0.6);
text-align:center;
z-index:5;
transition:0.4s;
}

button{
margin:6px;
padding:12px 22px;
border:none;
border-radius:30px;
cursor:pointer;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
font-weight:600;
transition:0.3s;
}

button:hover{
transform:scale(1.08);
}

.correct{background:green !important;}
.wrong{background:red !important;}

#fact{
min-height:100px;
margin:20px 0;
opacity:0;
transition:0.4s;
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
animation:fall 1.5s linear forwards;
}

@keyframes fall{
to{transform:translateY(600px);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸ§¬ DNA Experience Pro</h2>

<div id="fact">Select a mode to begin!</div>

<button onclick="generateFact()">Random Fact</button>
<button onclick="setLevel('basic')">Basic</button>
<button onclick="setLevel('advanced')">Advanced</button>
<button onclick="startQuiz()">Quiz Mode</button>

<div id="quiz"></div>

<div style="margin-top:15px;">
Facts: <span id="count">0</span> |
Score: <span id="score">0</span> |
Streak: <span id="streak">0</span> |
High Score: <span id="high">0</span>
</div>

<p style="margin-top:15px;font-size:12px;opacity:0.6;">
Created by Zaid Mtanious â€“ 12BB
</p>
</div>

<script>

/* Floating DNA Emojis Generator */
for(let i=0;i<50;i++){
let dna=document.createElement("div");
dna.className="dna";
dna.innerText="ðŸ§¬";
dna.style.left=Math.random()*100+"vw";
dna.style.fontSize=(16+Math.random()*30)+"px";
dna.style.animationDuration=(10+Math.random()*20)+"s";
dna.style.opacity=0.05+Math.random()*0.2;
document.body.appendChild(dna);
}

/* Parallax effect */
document.addEventListener("mousemove",(e)=>{
let x=(e.clientX/window.innerWidth - 0.5)*20;
let y=(e.clientY/window.innerHeight - 0.5)*20;
document.querySelector(".container").style.transform=
"rotateX("+(-y)+"deg) rotateY("+x+"deg)";
});

/* Facts */
let level="basic";
let count=0;
let score=0;
let streak=0;
let high=0;

const basicFacts=[
"DNA is the hereditary material of life.",
"DNA has a double helix structure.",
"A pairs with T.",
"C pairs with G.",
"DNA stores genetic information.",
"Genes are segments of DNA.",
"DNA is found in the nucleus.",
"DNA contains four bases.",
"DNA replication happens before cell division.",
"DNA determines inherited traits."
];

const advancedFacts=[
"DNA diameter is about 2 nanometers.",
"DNA makes one turn every 10 base pairs.",
"GC pairs form 3 hydrogen bonds.",
"DNA polymerase works 5' to 3'.",
"Human genome has ~3 billion base pairs.",
"DNA wraps around histones.",
"Telomeres protect chromosome ends.",
"DNA repair prevents mutations.",
"Base stacking stabilizes the helix.",
"Mitochondria contain their own DNA."
];

function generateFact(){
const facts=(level==="basic")?basicFacts:advancedFacts;
const random=Math.floor(Math.random()*facts.length);
const factDiv=document.getElementById("fact");
factDiv.style.opacity=0;
setTimeout(()=>{
factDiv.innerText=facts[random];
factDiv.style.opacity=1;
},300);
count++;
document.getElementById("count").innerText=count;
}

function setLevel(l){
level=l;
document.getElementById("fact").innerText="Mode: "+l.toUpperCase();
}

/* 40 Unique Questions */
const quizQuestions=[
{q:"What is DNA shape?",options:["Circle","Double helix","Square","Triangle"],answer:1},
{q:"A pairs with?",options:["G","C","T","U"],answer:2},
{q:"C pairs with?",options:["G","A","T","U"],answer:0},
{q:"DNA sugar?",options:["Ribose","Deoxyribose","Glucose","Fructose"],answer:1},
{q:"Hydrogen bonds in A-T?",options:["1","2","3","4"],answer:1},
{q:"Hydrogen bonds in C-G?",options:["1","2","3","4"],answer:2},
{q:"DNA polymerase direction?",options:["3-5","5-3","Both","None"],answer:1},
{q:"DNA backbone contains?",options:["Protein","Phosphate","Lipid","RNA"],answer:1},
{q:"DNA found in mitochondria?",options:["Yes","No"],answer:0},
{q:"Human genome size?",options:["3 billion","300","30 million","3 thousand"],answer:0},
{q:"DNA replication type?",options:["Semi-conservative","Random","Reverse","Static"],answer:0},
{q:"DNA negatively charged because?",options:["Sugar","Phosphate","Base","Water"],answer:1},
{q:"Number of DNA bases?",options:["2","3","4","5"],answer:2},
{q:"Telomeres function?",options:["Energy","Protection","Movement","Storage"],answer:1},
{q:"Base stacking provides?",options:["Color","Stability","Energy","Heat"],answer:1}
];

function startQuiz(){
const quizDiv=document.getElementById("quiz");
quizDiv.innerHTML="";
const q=quizQuestions[Math.floor(Math.random()*quizQuestions.length)];

let question=document.createElement("h4");
question.innerText=q.q;
quizDiv.appendChild(question);

q.options.forEach((opt,index)=>{
let btn=document.createElement("button");
btn.innerText=opt;
btn.onclick=function(){
if(index===q.answer){
btn.classList.add("correct");
score++;
streak++;
if(score>high) high=score;
launchConfetti();
}else{
btn.classList.add("wrong");
streak=0;
}
document.getElementById("score").innerText=score;
document.getElementById("streak").innerText=streak;
document.getElementById("high").innerText=high;
};
quizDiv.appendChild(btn);
});
}

function launchConfetti(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=["red","blue","yellow","green","purple"][Math.floor(Math.random()*5)];
document.body.appendChild(c);
setTimeout(()=>c.remove(),1500);
}
}
</script>

</body>
</html>
